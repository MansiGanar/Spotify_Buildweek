<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Spotify</title>
  </head>
  <body>
    <div>
      <img
        class="spotify-logo"
        src="./assets/Spotify_logo_with_text.svg"
        alt=""
      />
      <hr />
      <div class="container col-md-12 col-lg-12 col-sm-12">
        <h6>To continue,login to Spotify</h6>
        <div class="col-md-12 col-lg-12 col-sm-12">
          <button type="button" class="btn btn-primary rounded-pill standard">
            <i class="fab fa-facebook m-1"></i>
            CONTINUE WITH FACEBOOK
          </button>
          <button
            type="button"
            class="btn btn-primary rounded-pill facebook-button"
          >
            <i class="fab fa-facebook m-1"></i>
            FACEBOOK
          </button>
          <br />
          <button type="button" class="btn btn-dark mt-2 rounded-pill standard">
            <i class="fab fa-apple m-1"></i>
            CONTINUE WITH APPLE
          </button>
          <button
            type="button"
            class="btn btn-dark mt-2 rounded-pill facebook-button"
          >
            <i class="fab fa-apple m-1"></i>
            APPLE
          </button>
          <br />
          <div style="float: left; width: 47%"><hr /></div>
          <span>OR</span>
          <div style="float: right; width: 47%"><hr /></div>

          <div class="input-group mt-2">
            <input
              type="text"
              class="form-control"
              placeholder="Email address or username"
              aria-label="Email address or username"
              aria-describedby="btnGroupAddon"
            />
          </div>
          <div class="input-group mt-2">
            <input
              type="text"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="btnGroupAddon"
            />
          </div>
          <div class="row mt-2">
            <div class="col-6 ml-2 mr-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                />
                <label class="custom-control-label ml-2" for="customCheck1"
                  >Remember me</label
                >
              </div>
            </div>

            <div class="col-4 ml-4">
              <button
                class="btn btn-primary rounded-pill login-button bg-success"
              >
                Login
              </button>
            </div>
          </div>
          <div class="mt-2 font">
            <p class="text-success forget-password">Forgot your password?</p>
          </div>
          <div style="float: left; width: 100%"><hr /></div>
          <div class="mt-4">
            <h6 class="font-weight-bold">Don't have an account?</h6>
          </div>
          <button type="button" class="btn rounded-pill standard sign-up">
            SIGNUP FOR SPOTIFY
          </button>
          <button type="button" class="btn rounded-pill facebook-button">
            SignUp
          </button>
          <hr />
          <p class="text-muted container-for-footer w-70">
            If you click "Login with Facebook" and are not a Spotify user, you
            will be registered and you agree to Spotify's
            <span> Term's and Conditions </span>and
            <span> Privacy Policy </span>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
